<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<header>
</header>
<main>
    <h1 th:text="#{appliance.header.list}"></h1>

    <form class="store-form" th:action="@{add-into-order}" method="post">

        <label th:text="#{appliance.header.list}" for="appliance"/>
        <select th:field="*{orderRow.applianceId}" id="appliance">
            <option th:each="appliance : ${appliances}"
                    th:value="${appliance.id}"
                    th:text="${appliance.name}">
            </option>
        </select>

        <label for="number" th:text="#{cart.appliance.quantity}" ></label>
        <input th:field="*{orderRow.number}" type="number" id="number" min="1" required/>

        <button type="submit" th:text="#{general.btn.add}" ></button>

    </form>

    <a th:href="@{/internal/orders}" class="btn btn-primary" th:text="#{general.btn.back}" ></a>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
