<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="text-center">
    <h1 class="display-1 fw-bold text-warning">403</h1>
    <p class="fs-3" th:text="#{error.message.access.denied}">
        <span th:text="#{error.message.oops}" class="text-warning"></span>
    </p>
    <p class="lead" th:text="#{error.message.have-not.permission}"></p>
    <a href="/" class="btn btn-primary" th:text="#{message.go.home}"></a>
</div>
</body>
</html>
