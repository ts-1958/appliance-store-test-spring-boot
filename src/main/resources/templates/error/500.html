<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Internal Server Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="text-center">
  <h1 class="display-1 fw-bold text-danger">500</h1>

  <div th:if="${error_message}">
    <span class="text-warning" th:text="${error_message}"></span>
  </div>
  <div th:unless="${error_message}">
    <p class="fs-3" th:text="#{error.message.smt-went-wrong}">
      <span class="text-warning" th:text="#{error.message.oops}"></span>
    </p>
    <p class="lead" th:text="#{error.message.we-are-working}" ></p>
  </div>

  <a href="/" class="btn btn-primary" th:text="#{message.go.home}"></a>
</div>
</body>
</html>
