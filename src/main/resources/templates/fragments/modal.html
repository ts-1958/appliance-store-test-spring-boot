<div th:fragment="exampleModal(modalTitle, modalQuestion, modalYesLink)"
     class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" th:text="${modalTitle}">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${modalQuestion}"></p>
            </div>
            <div class="modal-footer">
                <!-- Кнопка "Нет" -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <!-- Кнопка "Да", которая будет перенаправлять по ссылке -->
                <a th:href="${modalYesLink}" class="btn btn-primary">Yes</a>
            </div>
        </div>
    </div>
</div>
