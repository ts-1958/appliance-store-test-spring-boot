<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New manufacturer</title>
</head>

<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<h1 th:text="#{manufacturer.btn.new}"></h1>

<form th:action="@{/internal/manufacturers}" th:object="${createDTO}" method="post">

    <div class="mb-3">
        <label class="form-label" th:text="#{general.title.name}"></label>
        <input class="form-control" th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{general.title.phone}"></label>
        <input class="form-control" th:field="*{phoneNumber}"
               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{general.title.description}"></label>
        <input class="form-control" th:field="*{description}"
               th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{description}"></div>
    </div>

<!--    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>-->
<!--    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>-->

    <div class="btn-group">
        <button type="submit" class="btn btn-primary" th:text="#{general.btn.save}" ></button>
    </div>
</form>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
