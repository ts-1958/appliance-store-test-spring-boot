<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Manufacturers list</title>
</head>

<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<div class="container">
    <h1 class="mt-4" th:text="#{manufacturer.header.list}" ></h1>

    <a th:href="@{/internal/manufacturers/new}" class="btn btn-primary mb-2" th:text="#{manufacturer.btn.new}"></a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th th:text="#{general.title.id}"/>
            <th th:text="#{general.title.name}"/>
            <th th:text="#{general.title.phone}"/>
            <th th:text="#{general.title.description}"/>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer: ${manufacturers}">
            <td th:text="${manufacturer.id}"/>
            <td th:text="${manufacturer.name}"/>
            <td th:text="'+' +  ${manufacturer.phoneNumber}"/>
            <td th:text="${manufacturer.description}"/>
            <td>
                <div>
                    <a th:href="@{'/internal/manufacturers/' + ${manufacturer.id}}">
                        <i class="bi"></i> <span th:text="#{general.btn.about}" ></span>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

<!--    pagination-->
    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Кнопка "Назад" -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/internal/manufacturers(page=${currentPage - 1}, size=10)}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Номера страниц -->
                    <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                        class="page-item" th:classappend="${currentPage == page} ? 'active'">
                        <a class="page-link" th:href="@{/internal/manufacturers(page=${page}, size=10)}"
                           th:text="${page + 1}">1</a>
                    </li>

                    <!-- Кнопка "Вперед" -->
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/internal/manufacturers(page=${currentPage + 1}, size=10)}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">✅</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${success}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="~{footer::footer}"></div>

<script th:if="${success}" >
    const modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
</script>

</body>
</html>
