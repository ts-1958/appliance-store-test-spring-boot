<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Manufacturer Details</title>
</head>
<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<div class="container mt-4">
    <h1 class="mb-4" th:text="#{object.manufacturer.details.title}"></h1>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${manufacturer.name}"></h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3" th:text="#{general.title.id}" ></dt>
                <dd class="col-sm-9" th:text="${manufacturer.id}"></dd>

                <dt class="col-sm-3" th:text="#{general.title.name}" ></dt>
                <dd class="col-sm-9" th:text="${manufacturer.name}"></dd>

                <dt class="col-sm-3" th:text="#{general.title.description}" ></dt>
                <dd class="col-sm-9" th:text="${manufacturer.description}"></dd>

                <dt class="col-sm-3" th:text="#{general.title.phone}" ></dt>
                <dd class="col-sm-9" th:text="${manufacturer.phoneNumber}"></dd>

            </dl>
        </div>

        <div class="container mt-4">
            <div class="d-flex justify-content-end mb-3">

                <form th:action="@{'/internal/manufacturers/' + ${manufacturer.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger" th:text="#{general.btn.delete}" ></button>
                </form>

                <button class="btn btn-warning" onclick="toggleEditForm()">
                    <i class="fas fa-edit"></i> <span th:text="#{general.btn.edit}" ></span>
                </button>
            </div>

            <div class="card mt-3 edit-form" id="editForm">
                <div class="card-header bg-warning">
                    <h2 th:text="#{banner.edit-manufacturer}" ></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{'/internal/manufacturers/' + ${manufacturer.id} + '/update'}" th:object="${manufacturer}" method="post">

                        <input type="hidden" name="_method" value="put">

                        <div class="mb-3">
                            <label class="form-label" th:text="#{general.title.name}"></label>
                            <input class="form-control" th:field="*{name}" readonly
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{general.title.description}"></label>
                            <input class="form-control" th:field="*{description}"
                                   th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{general.title.phone}"></label>
                            <input class="form-control" th:field="*{phoneNumber}"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="'/internal/manufacturers/' + ${manufacturer.id}" type="button" class="btn btn-secondary me-2" th:text="#{general.btn.cancel}" ></a>
                            <button type="submit" class="btn btn-primary" th:text="#{general.btn.save}" ></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{footer :: footer}"></div>

<script>
    function toggleEditForm() {
        const form = document.getElementById('editForm');
        const card = document.getElementById('detailsCard');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
        card.style.display = card.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
