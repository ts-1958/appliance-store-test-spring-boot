<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Manufacturer Details</title>
</head>
<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<div class="container mt-4">
    <h1 class="mb-4" th:text="#{object.manufacturer.details.title}"></h1>

    <div class="card">

        <div class="container mt-4">
            <div class="d-flex justify-content-end mb-3">

                <form th:action="@{'/internal/manufacturers/' + ${responseDTO.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger" th:text="#{general.btn.delete}" ></button>
                </form>
            </div>

            <div class="card mt-3 edit-form" id="editForm">
                <div class="card-header bg-warning">
                    <h2 th:text="#{banner.edit-manufacturer}" ></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{'/internal/manufacturers/' + ${responseDTO.id} + '/edit'}" th:object="${responseDTO}" method="post">

                        <input type="hidden" name="_method" value="put">

                        <div class="mb-3">
                            <label class="form-label" th:text="'#' + #{general.title.id}"></label>
                            <input class="form-control" th:field="*{id}" readonly
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{id}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{general.title.name}"></label>
                            <input class="form-control" th:field="*{name}" readonly
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{general.title.description}"></label>
                            <input class="form-control" th:field="*{description}"
                                   th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{general.title.phone}"></label>
                            <input class="form-control" th:field="*{phoneNumber}"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="'/internal/manufacturers/' + ${responseDTO.id}" type="button" class="btn btn-secondary me-2" th:text="#{general.btn.cancel}" ></a>
                            <button type="submit" class="btn btn-primary" th:text="#{general.btn.save}" ></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{footer :: footer}"></div>

</body>
</html>
