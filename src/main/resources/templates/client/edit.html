<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Client Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="~{menunavy::futher-nav(${false})}"></div>
<div class="container-sm">
  <h2 class="mb-4" th:text="#{general.title.client-info}"></h2>

  <form th:action="@{/cabinet}" th:object="${clientEdit}" method="post">
    <input type="hidden" name="_method" value="put">

    <div class="mb-3">
      <label class="form-label" th:text="#{general.title.name}"></label>
      <input class="form-control" th:field="*{name}"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
      <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{general.title.email}"></label>
      <input class="form-control" th:field="*{email}"
             th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
      <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{general.title.phone}"></label>
      <input class="form-control" th:field="*{phoneNumber}"
             th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
      <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{object.client.card}"></label>
      <input class="form-control" th:field="*{card}"
             th:classappend="${#fields.hasErrors('card')} ? 'is-invalid'">
      <div class="invalid-feedback" th:errors="*{card}"></div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{general.btn.update}"></button>
  </form>
</div>

</body>
</html>
