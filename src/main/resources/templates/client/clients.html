<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Clients list</title>
</head>

<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<h1 th:text="#{client.header.list}"></h1>
<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th th:text="#{object.user.id}"></th>
        <th th:text="#{object.user.name}"></th>
        <th th:text="#{object.user.email}"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client: ${clients}">
        <td th:text="${client.id}"/>
        <td th:text="${client.name}"/>
        <td th:text="${client.email}"/>
        <td>
            <div>
                <a th:href="@{/internal/clients/{id}(id=${client.id})}"
                   class="btn btn-primary btn-lg">
                    <i class="bi bi-person"></i><span th:text="#{general.btn.about}" ></span>
                </a>

            </div>
        </td>
    </tr>

</tbody>
</table>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
