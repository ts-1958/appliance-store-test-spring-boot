<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit</title>
</head>
<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<div class="container mt-5">
    <h1 th:text="#{appliance.btn.edit}" class="mb-4"></h1>
    <form th:action="@{/internal/appliances/{applianceId}/edit(applianceId=${editAppliance.id})}" th:object="${editAppliance}" method="POST">
        <input type="hidden" name="_method" value="put">

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{object.appliance.name}"></label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-2">Invalid name</div>
        </div>


        <div class="mb-3">
            <label for="characteristic" class="form-label" th:text="#{object.appliance.characteristic}"></label>
            <input type="text" id="characteristic" th:field="*{characteristic}" class="form-control"/>
            <div th:if="${#fields.hasErrors('characteristic')}" class="text-danger mt-2" th:text="#{invalid.message.characteristic}" ></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label" th:text="#{object.appliance.price}"></label>
            <input type="text" id="price" th:field="*{price}" class="form-control"/>
            <div th:if="${#fields.hasErrors('price')}" class="text-danger mt-2" th:text="#{invalid.message.price}" ></div>
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label" th:text="#{object.appliance.discount}"></label>
            <input type="number" id="discount" th:field="*{discount}" class="form-control"/>
            <div th:if="${#fields.hasErrors('discount')}" class="text-danger mt-2" th:text="#{invalid.message.discount}" ></div>
        </div>


        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="#{general.btn.update}" ></button>
            <button type="reset" class="btn btn-secondary" th:text="#{general.btn.cancel}" ></button>
        </div>
    </form>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
