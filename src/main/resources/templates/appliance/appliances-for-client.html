<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .original-price {
            text-decoration: line-through;
            color: #6c757d;
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
    </style>
</head>
<body>
<div id="nav-container">
    <!-- Сюда вставляется фрагмент -->
    <div th:insert="~{menunavy::futher-nav(isEmployee=${false})}"></div>
</div>
<div class="container py-5">
    <h1 class="mb-4" th:text="#{shop.name}" ></h1>

    <!-- Фильтры и сортировка -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/appliances}" method="get" class="row g-3">
                        <div class="col-md-3">
                            <select name="category" class="form-select">
                                <option value="" th:text="#{object.appliance.categories}" ></option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat}"
                                        th:text="${cat}"
                                        th:selected="${param.category == cat}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select name="sort" class="form-select">
                                <option value="price,asc" th:selected="${param.sort == 'price,asc'}" th:text="#{product.sort.cheap.label}" ></option>
                                <option value="price,desc" th:selected="${param.sort == 'price,desc'}" th:text="#{product.sort.expensive.label}" ></option>
                                <option value="power,desc" th:selected="${param.sort == 'power,desc'}" th:text="#{product.sort.power.label}" ></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="discounted" id="discounted"
                                       th:checked="${param.discounted == 'true'}">
                                <label class="form-check-label" for="discounted" th:text="#{product.sort.only.discounted}">
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100" th:text="#{general.btn.apply}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Appliance list -->
    <div class="row">
        <div th:each="appliance : ${page.content}" class="col-md-4 mb-4">
            <div class="card shadow-sm h-100 position-relative">
                <!-- Бейдж скидки -->
                <div th:if="${appliance.discount}" class="discount-badge bg-danger text-white rounded-pill px-3 py-1">
                    -<span th:text="${appliance.discount}"></span>%
                </div>

                <!-- Image -->
                <img th:src="@{'product.jpg'}"
                     class="card-img-top">

                <div class="card-body d-flex flex-column">
                    <!-- Category -->
                    <span class="badge bg-info mb-2 align-self-start" th:text="${appliance.category}"></span>

                    <!-- Title and description -->
                    <h5 class="card-title" th:text="${appliance.name}"></h5>
                    <p class="card-text flex-grow-1" th:text="${appliance.description}"></p>

                    <!-- Characteristic -->
                    <div class="mb-2">
                        <small class="text-muted" th:text="#{object.appliance.power} + ' ' + ${appliance.power} + ' W'"></small>
                    </div>

                    <!-- Цена -->
                    <div class="mt-auto">
                        <div th:if="${appliance.discount > 0}">
                            <span class="original-price" th:text="${appliance.price} + ' ₴'"></span>
                            <h4 class="text-danger" th:text="${appliance.price - appliance.discount} + ' ₴'"></h4>
                        </div>
                        <div th:unless="${appliance.discount > 0}">
                            <h4 class="text-dark" th:text="${appliance.price} + ' ₴'"></h4>
                        </div>
                    </div>

                    <button class="btn btn-primary"
                            th:data-id="${appliance.id}"
                            th:data-name="${appliance.name}"
                            th:data-price="${appliance.price}"
                            onclick="addToCart(this)"
                            th:text="#{cart.btn.in-cart}">
                    </button>

                </div>
            </div>
        </div>
    </div>

<!--    Pagination-->
    <div th:if="${page.totalPages > 1}" class="row mt-4">
        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
                        <a class="page-link"
                           th:href="@{/appliances(category=${param.category}, sort=${param.sort}, discounted=${param.discounted}, page=${page.number - 1})}"
                            th:text="#{general.btn.back}">
                        </a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(1, page.totalPages)}"
                        class="page-item"
                        th:classappend="${page.number + 1 == i} ? 'active' : ''">
                        <a class="page-link"
                           th:href="@{/appliances(category=${param.category}, sort=${param.sort}, discounted=${param.discounted}, page=${i - 1})}"
                           th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
                        <a class="page-link"
                           th:href="@{/appliances(category=${param.category}, sort=${param.sort}, discounted=${param.discounted}, page=${page.number + 1})}"
                            th:text="#{general.btn.next}">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 start-0 p-3">
    <div id="cart-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"
            th:text="#{banner.add-to-cart}">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div th:if="${success}" class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success order!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"
            th:text="#{banner.successful-order}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ок</button>
            </div>
        </div>
    </div>
</div>


<script>

    function addToCart(button) {

        let productId = button.getAttribute("data-id");
        let productName = button.getAttribute("data-name");
        let price = button.getAttribute("data-price");

        let cart = JSON.parse(localStorage.getItem('cart')) || {
            items: []
        };

        const existingItem = cart.items.find(item => item.productId === productId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.items.push({
                productId,
                productName,
                price,
                quantity: 1
            });
        }

        cart.total = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCounter();

        let toastEl = document.getElementById("cart-toast");
        let toast = new bootstrap.Toast(toastEl);
        toast.show();
    }

    // Вспомогательные функции
    function updateCartCounter() {
        const cart = JSON.parse(localStorage.getItem('cart')) || { items: [] };
        document.querySelectorAll('.cart-counter').forEach(el => {
            el.textContent = cart.items.reduce((sum, item) => sum + item.quantity, 0);
        });
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', updateCartCounter);

    document.addEventListener("DOMContentLoaded", function () {

        let success_time_stamp = localStorage.getItem("success-time-stamp");

        if ((Date.now()-success_time_stamp) < 3000 ) {
            let successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
            localStorage.removeItem("success-time-stamp")

            // Очищаем URL, чтобы pop-up не показывался при перезагрузке
            window.history.replaceState(null, null, window.location.pathname);
        }
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
