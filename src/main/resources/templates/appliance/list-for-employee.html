<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="nav-container">
    <div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>
</div>
<div class="container">
    <h1 class="mt-4" th:text="#{appliances.menu.name}" ></h1>

    <a href="/internal/appliances/new" class="btn btn-primary mb-2" th:text="#{general.btn.add}" ></a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th th:text="#{general.title.id}" ></th>
            <th th:text="#{general.title.name}" ></th>
            <th th:text="#{object.appliance.model}" ></th>
            <th th:text="#{object.appliance.manufacturer}" ></th>
            <th th:text="#{object.appliance.price}" ></th>
            <th th:text="#{object.appliance.discount}" ></th>
            <th th:text="#{object.appliance.netPrice}" ></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appliance : ${appliances}">
            <td th:text="'#'+${appliance.id}"></td>
            <td th:text="${appliance.name}"></td>
            <td th:text="${appliance.model}"></td>
            <td th:text="${appliance.manufacturer.name}"></td>
            <td th:text="${appliance.price}"></td>
            <td th:text="${appliance.discount}"></td>
            <td th:text="${appliance.priceWithDiscount}"></td>
            <td>
                <a th:href="@{/internal/appliances/{id}/edit(id=${appliance.id})}" class="btn btn-info" th:text="#{general.btn.edit}" ></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{
    fragments/pagination :: pagination(path='/internal/appliances',
    currentPage=${currentPage},
    currentSize=${currentSize},
    totalPages=${totalPages})
    }">
    </div>


</div>

</body>
</html>
