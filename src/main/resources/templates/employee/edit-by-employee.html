<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Edit Me</title>
</head>
<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0" th:text="#{general.btn.edit-me}"></h2>
        </div>
        <div class="card-body">

            <form th:action="@{/internal/cabinet}" th:object="${employeeEdit}" method="post">
                <input type="hidden" name="_method" value="put">

                <div class="mb-3">
                    <label class="form-label" th:text="#{general.title.role}"></label>
                    <input class="form-control" th:field="*{role}" readonly
                           th:classappend="${#fields.hasErrors('role')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{role}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" th:text="#{object.employee.department}"></label>
                    <input class="form-control" th:field="*{department}" readonly
                           th:classappend="${#fields.hasErrors('department')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{department}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label" th:text="#{general.title.name}"></label>
                    <input class="form-control" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" th:text="#{general.title.email}"></label>
                    <input class="form-control" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>

                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>

</body>
</html>
