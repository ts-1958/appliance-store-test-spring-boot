<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 th:text="#{banner.set-new-password}" ></h1>

    <form th:action="@{/password-reset/confirm}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group">
            <label for="newPassword">New password</label>
            <input type="password" id="newPassword" class="form-control" name="newPassword" required />
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{general.btn.submit}" ></button>
    </form>
</div>

</body>
</html>
