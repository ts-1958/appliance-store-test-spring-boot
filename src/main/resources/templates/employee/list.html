<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Employees list</title>
</head>

<body>
<div th:insert="~{menunavy::futher-nav(isEmployee=${true})}"></div>

<h1 th:text="#{employee.header.list}"></h1>
<a th:href="@{employees/new}" class="btn btn-primary m-2" th:text="#{employee.btn.new}"></a>

<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th th:text="#{general.title.id}"></th>
        <th th:text="#{general.title.name}"></th>
        <th th:text="#{general.title.email}"></th>
        <th th:text="#{object.employee.department}"></th>
        <th th:text="#{general.title.status}"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="'#'+${employee.id}"/>
            <td th:text="${employee.name}"/>
            <td th:text="${employee.email}"/>
            <td th:text="${employee.department}"/>
            <td th:text="${employee.status}"/>
            <td>
                <div>
                    <a th:href="@{'/internal/employees/' + ${employee.id}}"
                        class="btn btn-primary btn-lg">
                        <i class="bi bi-person"></i> <span th:text="#{general.btn.about}" ></span>
                    </a>
                </div>
            </td>
        </tr>

    </tbody>
</table>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
